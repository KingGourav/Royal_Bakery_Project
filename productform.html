<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="productform.css">
    <title>Product Form</title>
  </head>
  <body>

    <div class="container">
      
      <form>
        <div class="box">
      <div class="left">
       
        <div>
          <label>Product Id</label>
          <input type="text" name="pid" value="" placeholder="Enter Your Product Id">
        </div>
         <div>
          <label>Product Name</label>
          <input type="text" name="name" value="" placeholder="Enter Your Product Name">
        </div>
         <div>
          <label>Discription</label>
          <input type="text" name="dis" value="" placeholder="Enter Your Product Discription">
        </div>
         <div>
          <label>Category</label>
          <input type="text" name="specification" value="" placeholder="Enter Your Product Speciality
          ">
        </div>
         <div>
          <label>Product Price</label>
          <input type="text" name="price" value="" placeholder="Enter Your Product Rate">
        </div>
      
      </div>

      <div class="right">
        <div><img src="brands/icon.png">
          <button type="file">Upload</button>
        <a href="#">Check Data Report</a>
      </div></div>
          
  
</div>
<button type="submit" class="iu">Submit</button>
    </form>

    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
